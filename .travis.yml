## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

notifications:
  email: false

matrix:
  include:  
  # Linux
  - os: linux
    julia: 1.1
  - os: linux
    julia: 1.0
  # MacOS
  - os: osx
    julia: 1.1
  - os: osx
    julia: 1.0
  # Documentation
  - stage: "Documentation"
    julia: 1.0
    os: linux
    script:
      - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                  Pkg.develop(PackageSpec(path=pwd()));
                                  Pkg.build("FINUFFT")'
      - julia --project=docs/ docs/make.jl
    after_success: skip

coveralls: true
